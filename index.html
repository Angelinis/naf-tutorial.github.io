<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-face-aframe.prod.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./examples/css/style.css?raw=true"
    />
  </head>
  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: true"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera active="false" position="0 0 0"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 10">
        <a-plane
          id="medical-image"
          color="#FFF"
          width="1"
          height="1"
          position="1.2 0.2 0"
          material="side: front"
        ></a-plane>
      </a-entity>
    </a-scene>
    <div class="actions">
      <button id="image-btn" type="button" class="button">Next Image</button>
      <button id="camera-btn" type="button" class="button"> Switch Camera</button>
    </div>
    </div>

    <script src="controller-change.js"></script>
  </body>
</html>
